[Application]

################################################################################################################
# Define o ambiente da aplicação.
# Valores aceitos: Production | Developer
################################################################################################################

Environment = "Production"

################################################################################################################
# Emissor do token de autenticação JWT.
################################################################################################################

Issuer = "https://vultpay.com"

################################################################################################################
# Chave secreta para autenticação JWT
################################################################################################################

AppSecretKey = "00000000-0000-0000-0000-000000000000"

################################################################################################################
# Texto impresso na fatura bancaria comprador - Exclusivo para VISA/MASTER.
# Não permite caracteres especiais - Limite de 13 caracteres
################################################################################################################

SoftDescriptor = "VultPay"

################################################################################################################
# Define se o sistema deve registrar logs de erro, registros etc...
# Necessário banco de dados MongoDB.
# Download: https://www.mongodb.com/download-center/community
################################################################################################################

RegisterSystemLog = true

################################################################################################################
# Define se o sistema deve registrar log das transações.
# Caso escolha em não registrar logs, não será possivel realizar operações de 
# chargeback ou liberação de pagamentos pendentes.
# Necessário banco de dados MongoDB.
# Download: https://www.mongodb.com/download-center/community
################################################################################################################

RegisterTransactionLog = true

[Payment]

################################################################################################################
# Define o meio de pagamento padrão para boletos.
# Valores aceitos: cielo | mercadopago | pagseguro | picpay
################################################################################################################

BarCodeProvider = "cielo"

################################################################################################################
# Define o meio de pagamento padrão para cartão de crédito.
# Valores aceitos: cielo | mercadopago | pagseguro | paypal
################################################################################################################

CreditCardProvider = "mercadopago"

################################################################################################################
# Define o provedor de pagamento padrão para cartão de débito.
# Valores aceitos: cielo
################################################################################################################

DebitCardProvider = "cielo"

################################################################################################################
# Configurações dos provedores
################################################################################################################

[Provider.Configuration.FileLocation]

################################################################################################################
# Configurações do provedor Cielo.
################################################################################################################

CieloConfigLocation = "/cieloProvider.conf"

################################################################################################################
# Configurações do provedor Mercado Pago.
################################################################################################################

MercadoPagoConfigLocation = "..."

################################################################################################################
# Configurações de análise de fraude
################################################################################################################

[FraudAnalysis]

################################################################################################################
# Se o sistema deve utilizar análise de fraude.
################################################################################################################

UseFraudAnalysis = false

################################################################################################################
# Provedor da analise de fraude.
################################################################################################################
# Valores possíveis: cielo
################################################################################################################

Provider = "cielo"

################################################################################################################
# Local do arquivo de configuração da análise de fraude
################################################################################################################

ConfigLocation = "/fraudAnalysis.conf"