[Providers]

################################################################################################################
# Define o provedor de pagamento para boletos / NÃO OBRIGATÓRIO PARA CRÉDITO.	
# Valores aceitos: Bradesco2 | BancoDoBrasil2
################################################################################################################

BarCodeProvider = "Bradesco2"

[Environment.Production]

################################################################################################################
# Url de consulta para ambiente de produção
################################################################################################################

